<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Potr-pots</title>
    <link rel="stylesheet" href="./styles/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Raleway:wght@400;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <main class="main">
      <header class="header">
        <div class="header__bg-trapeze"></div>
        <div class="container">
          <div class="header__content">
            <div class="header__menu">
              <span class="header__name">
                POTR POTS
              </span>
              <nav class="nav header__nav">
                <ul class="nav__list">
                  <li class="nav__item nav__item--button">
                    <button class="nav__button-basket">
                      Basket
                    </button>
                  </li>
                  <li class="nav__item">
                    <a href="#" class="nav__link">
                      Features
                    </a>
                  </li>
                  <li class="nav__item">
                    <a href="#" class="nav__link">
                      About us
                    </a>
                  </li>
                  <li class="nav__item">
                    <a href="#" class="nav__link">
                      Materials
                    </a>
                  </li>
                  <li class="nav__item">
                    <a href="#" class="nav__link">
                      Message us
                    </a>
                  </li>
                </ul>
              </nav>
              <button class="button-basket header__button-basket"></button>
            </div>
            <div class="product header__product">
              <div class="product__description">
                <a href="#" class="product__about">
                  More about POTR POTS &longrightarrow;
                </a>
                <div class="product__info">
                  <h1 class="product__title">
                    <text class="product__transparent-text">
                      POTR ~ Eco, self-
                    </text>
                    watering, origami
                    <text class="product__transparent-text">plant</text>
                    pots
                  </h1>
                  <div class="product__cost">
                    <span class="product__price">
                      7,50
                    </span>
                    <span class="product__discount">
                      Get the second order in half price
                    </span>
                  </div>
                  <button class="button product__button">
                    Buy now &longrightarrow;
                  </button>
                </div>
              </div>
              <div class="header__picture">
                <img
                  src="./images/pot-small.jpg"
                  alt="Photo of product"
                  class="header__img"
                >
              </div>
            </div>
          </div>
        </div>
      </header>
    </main>
    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
